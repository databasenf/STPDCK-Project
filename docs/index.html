<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STPDCK Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <style>
    /* 首页隐藏 sidebar */
    body[data-page="/README.md"] .sidebar {
      display: none !important;
    }
    /* 调整正文宽度，当 sidebar 隐藏时居中 */
    body[data-page="/README.md"] .content {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'STPDCK',
      repo: '',

      loadNavbar: true, // 启用顶部导航
      loadSidebar: true, // 启用侧边栏（仅 guide 有效）
      
      // 设置别名，避免首页加载 sidebar
      alias: {
        '/_sidebar.md': '', // 首页无 sidebar
        '/guide/_sidebar.md': '/guide/_sidebar.md' // 教程页加载自己的 sidebar
      }


      subMaxLevel: 2, // 子标题最大层级
      maxLevel: 4,

      auto2top: true // 切换页面时自动滚动到顶部
    };
  </script>

  <!-- Docsify 主脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
