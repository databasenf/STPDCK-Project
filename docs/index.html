<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>STPDCK 文档</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Docsify 样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    /* 自定义样式 */
    .app-name {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'STPDCK',
      repo: '',
      loadSidebar: true,   // 启用 sidebar
      loadNavbar: true,
      subMaxLevel: 2,     // 目录层级
      alias: {
        '/_sidebar.md': '',                 // 首页无 sidebar
        '/about/_sidebar.md': '',           // 关于页无 sidebar
        '/guide/_sidebar.md': '/guide/_sidebar.md', // 教程页使用自己的 sidebar
      },
      // 首页路由配置
      homepage: 'README.md',
      // 防止缓存问题
      noCache: true
    };
  </script>
  <!-- Docsify 脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
