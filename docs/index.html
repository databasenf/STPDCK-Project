<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STPDCK 教程站</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    /* 顶部导航样式 */
    nav.top-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      gap: 15px;
      justify-content: flex-start;
    }
    nav.top-nav a {
      text-decoration: none;
      font-weight: bold;
      color: #42b983;
    }
    /* 页面主体部分留出顶部导航空间 */
    body > #app {
      margin-top: 50px;
    }

    /* 暗黑模式样式 */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    body.dark-mode a {
      color: #66d9ef;
    }

    /* 暗黑模式切换按钮 */
    #toggle-dark {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 顶部导航 -->
<nav class="top-nav">
  <a href="#/">首页</a>
  <a href="#/guide/">教程</a>
  <a href="#/api/">API 文档</a>
  <!-- 暗黑模式按钮 -->
  <button id="toggle-dark">🌙 暗黑模式</button>
</nav>

<!-- Docsify 主入口 -->
<div id="app">Loading...</div>

<script>
  // Docsify 配置
  window.$docsify = {
    name: 'STPDCK 教程',
    repo: 'https://github.com/databasenf/STPDCK-Project',
    loadNavbar: false,  // 我们用自定义顶部导航
    loadSidebar: true,  // Docsify 会自动在每个目录下找 _sidebar.md
    subMaxLevel: 2
  }

  // 暗黑模式切换功能
  const toggleButton = document.getElementById('toggle-dark');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggleButton.textContent = document.body.classList.contains('dark-mode') ? '☀️ 亮色模式' : '🌙 暗黑模式';
  });
</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
